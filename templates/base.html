{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewCommunity</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/style.css' %}">
  </head>

  <body>
    <!-- 네브 바 -->
    <nav class="navbar navbar-expand-lg nav">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-white" href="#">CommÜwith
            <span class="text-muted">Me</span>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex flex-row-reverse justify-content-between" id="navbarText">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">New Review</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fw-bold" href="#">Review</a>
              </li>
            </ul>
            <span class="navbar-text">
                {% if not user.is_authenticated %}
                    <a href="{% url 'accounts:signup' %}" class="fw-bold fs-5 nav-link d-inline">Join Üs</a>
                    <a href="{% url 'accounts:login' %}" class="fw-bold fs-5 nav-link d-inline">Login</a>
                {% else %}

            {% endif %}
          </div>
        </div>
      </nav>
    <div class="container p-5 d-flex align-items-center justify-content-center" style="height: 100vh">
      {% block content %}{% endblock %}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>

</html>
